<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.svg')}}" type="image/x-icon">
</head>

<body>
    <div class="nav">
        <div id="nav-profile">
            <img src="{{url_for('static', filename='pfp.svg')}}" class="nav-profileimg nav-img" alt="">
        </div>
        <div id="nav-logo">
            <img src="{{url_for('static', filename='logo.svg')}}" class="nav-logoimg nav-img" alt="">
        </div>
        <div id="nav-menubtn">
            <img src="{{url_for('static', filename='menubtn.svg')}}" class="nav-menubtnimg nav-img" alt="">
        </div>
    </div>
    <div class="menu">
        <div class="menu-img">
            <img src="{{url_for('static', filename='menu-img.svg')}}" id="menuimg" alt="">
        </div>
        <div class="menu-contents">
            <img src="{{url_for('static', filename='menu-backbtn.svg')}}" class="menu-backbtn" alt="">
            <div class="menu-links">
                <div class="menu-link">
                    <p class="menu-link-name">Home</p>
                    <img src="{{url_for('static', filename='menuredir.svg')}}" class="menu-redirimg" alt="">
                </div>
                <div class="menu-link">
                    <p class="menu-link-name">Community</p>
                    <img src="{{url_for('static', filename='menuredir.svg')}}" class="menu-redirimg" alt="">
                </div>
                <div class="menu-link">
                    <p class="menu-link-name">Virtual Reality</p>
                    <img src="{{url_for('static', filename='menuredir.svg')}}" class="menu-redirimg" alt="">
                </div>
                <div class="menu-link">
                    <p class="menu-link-name">Tickets</p>
                    <img src="{{url_for('static', filename='menuredir.svg')}}" class="menu-redirimg" alt="">
                </div>
                <div class="menu-link">
                    <p class="menu-link-name">Updates</p>
                    <img src="{{url_for('static', filename='menuredir.svg')}}" class="menu-redirimg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="profile-menu">

    </div>
    <div class="signup">
        <div class="menu-img">
            <img src="{{url_for('static', filename='signup-img.svg')}}" id="menuimg" alt="">
        </div>
        <div class="auth-contents">
            <img src="{{url_for('static', filename='logo.svg')}}" class="authlogo" alt="">
            <p class="authehh">lets do this</p>
            <form action="" method="post" class="signup-form"></form>
        </div>
    </div>
    {% block body %}
    {% endblock %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
<script src="{{url_for('static', filename='main.js')}}"></script>
